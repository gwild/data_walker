<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Walker - Rust Server</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            font-size: 14px;
            background: #0a0a0f;
            color: #e0e0e0;
            overflow: hidden;
        }
        #container { width: 100vw; height: 100vh; position: relative; }

        #panel {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(20, 20, 30, 0.95);
            padding: 15px;
            border-radius: 12px;
            border: 1px solid #333;
            z-index: 100;
            width: 300px;
            max-height: calc(100vh - 100px);
            overflow-y: auto;
        }

        h1 { font-size: 1.2em; margin-bottom: 15px; color: #7af; }
        h2 { font-size: 0.9em; margin: 15px 0 8px; color: #888; border-bottom: 1px solid #333; padding-bottom: 4px; }
        h3 { font-size: 0.8em; margin: 10px 0 5px; color: #666; }

        .walk-item {
            display: flex;
            align-items: center;
            padding: 6px 8px;
            margin: 2px 0;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.15s;
        }
        .walk-item:hover { background: rgba(255,255,255,0.08); }
        .walk-item.active { background: rgba(100,150,255,0.2); }
        .walk-item input { margin-right: 10px; }
        .color-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 10px;
            flex-shrink: 0;
        }

        #controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            background: rgba(20, 20, 30, 0.95);
            padding: 12px 15px;
            border-radius: 12px;
            border: 1px solid #333;
            z-index: 100;
            display: flex;
            gap: 20px;
            align-items: center;
            flex-wrap: wrap;
        }

        .control-group { display: flex; align-items: center; gap: 8px; }
        .control-group label { color: #888; font-size: 0.85em; }
        .control-group select, .control-group input {
            background: #1a1a2e;
            border: 1px solid #333;
            color: #e0e0e0;
            padding: 6px 10px;
            border-radius: 6px;
        }

        #status {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(20, 40, 80, 0.9);
            padding: 8px 16px;
            border-radius: 8px;
            border: 1px solid #2f4d80;
            color: #9ec1ff;
            z-index: 110;
            display: none;
        }
        #status.visible { display: block; }

        #legend {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(20, 20, 30, 0.95);
            padding: 12px;
            border-radius: 12px;
            border: 1px solid #333;
            z-index: 100;
            min-width: 180px;
        }
        #legend h2 { margin-top: 0; }
        .legend-item {
            display: flex;
            align-items: center;
            padding: 4px 0;
            font-size: 0.85em;
        }
    </style>
</head>
<body>
    <div id="container"></div>

    <div id="status">Loading...</div>

    <div id="panel">
        <h1>Data Walker</h1>
        <div id="walkList"></div>
    </div>

    <div id="legend">
        <h2>Active Walks</h2>
        <div id="legendItems"></div>
    </div>

    <div id="controls">
        <div class="control-group">
            <label>Mapping:</label>
            <select id="mappingSelect">
                <option value="Identity">Identity</option>
                <option value="Optimal">Optimal</option>
                <option value="Spiral">Spiral</option>
                <option value="Stock-opt">Stock-opt</option>
            </select>
        </div>
        <div class="control-group">
            <label>Max Points:</label>
            <input type="number" id="maxPoints" value="10000" min="1000" max="100000" step="1000">
        </div>
        <div class="control-group">
            <label>Point Size:</label>
            <input type="range" id="pointSize" min="0.5" max="5" step="0.1" value="2">
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <script>
    const API_BASE = 'http://localhost:8080/api';

    // State
    let walks = [];
    let activeWalks = {};
    let scene, camera, renderer, controls;

    // Colors
    function hashString(str) {
        let h = 2166136261;
        for (let i = 0; i < str.length; i++) {
            h ^= str.charCodeAt(i);
            h += (h << 1) + (h << 4) + (h << 7) + (h << 8) + (h << 24);
        }
        return h >>> 0;
    }

    function colorForId(id) {
        const hue = hashString(id) % 360;
        const c = new THREE.Color();
        c.setHSL(hue / 360, 0.85, 0.55);
        return c;
    }

    // Status
    function setStatus(msg) {
        const el = document.getElementById('status');
        if (msg) {
            el.textContent = msg;
            el.classList.add('visible');
        } else {
            el.classList.remove('visible');
        }
    }

    // Initialize Three.js
    function initScene() {
        scene = new THREE.Scene();
        scene.background = new THREE.Color(0x0a0a0f);

        camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 10000);
        camera.position.set(100, 100, 100);

        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('container').appendChild(renderer.domElement);

        controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;

        // Grid
        const grid = new THREE.GridHelper(200, 20, 0x333333, 0x222222);
        grid.rotation.x = Math.PI / 2;
        scene.add(grid);

        // Axes
        const axes = new THREE.AxesHelper(50);
        scene.add(axes);

        // Light
        scene.add(new THREE.AmbientLight(0xffffff, 0.5));

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    }

    function animate() {
        requestAnimationFrame(animate);
        controls.update();
        renderer.render(scene, camera);
    }

    // Load walk list from API
    async function loadWalkList() {
        setStatus('Loading walk list...');
        try {
            const resp = await fetch(`${API_BASE}/walks`);
            walks = await resp.json();
            buildWalkPanel();
            setStatus(null);
        } catch (err) {
            setStatus('Failed to connect to server. Run: cargo run -- serve');
            console.error(err);
        }
    }

    // Build walk selection panel
    function buildWalkPanel() {
        const container = document.getElementById('walkList');
        container.innerHTML = '';

        // Group by category then subcategory
        const groups = {};
        for (const walk of walks) {
            const cat = walk.category || 'other';
            const sub = walk.subcategory || 'Other';
            if (!groups[cat]) groups[cat] = {};
            if (!groups[cat][sub]) groups[cat][sub] = [];
            groups[cat][sub].push(walk);
        }

        for (const [cat, subs] of Object.entries(groups).sort()) {
            const h2 = document.createElement('h2');
            h2.textContent = cat.charAt(0).toUpperCase() + cat.slice(1);
            container.appendChild(h2);

            for (const [sub, walkList] of Object.entries(subs).sort()) {
                const h3 = document.createElement('h3');
                h3.textContent = sub;
                container.appendChild(h3);

                for (const walk of walkList) {
                    const div = document.createElement('div');
                    div.className = 'walk-item';
                    div.dataset.id = walk.id;

                    const checkbox = document.createElement('input');
                    checkbox.type = 'checkbox';
                    checkbox.id = `walk-${walk.id}`;

                    const dot = document.createElement('div');
                    dot.className = 'color-dot';
                    dot.style.background = '#' + colorForId(walk.id).getHexString();

                    const label = document.createElement('label');
                    label.htmlFor = `walk-${walk.id}`;
                    label.textContent = walk.name;

                    checkbox.addEventListener('change', () => toggleWalk(walk.id, checkbox.checked));

                    div.appendChild(checkbox);
                    div.appendChild(dot);
                    div.appendChild(label);
                    container.appendChild(div);
                }
            }
        }
    }

    // Toggle walk visibility
    async function toggleWalk(id, visible) {
        if (visible) {
            await addWalk(id);
        } else {
            removeWalk(id);
        }
        updateLegend();
    }

    // Add walk to scene
    async function addWalk(id) {
        if (activeWalks[id]) return;

        const mapping = document.getElementById('mappingSelect').value;
        const maxPoints = parseInt(document.getElementById('maxPoints').value);

        setStatus(`Loading ${id}...`);

        try {
            const resp = await fetch(`${API_BASE}/walks/${id}/points?mapping=${mapping}&max_points=${maxPoints}`);
            const data = await resp.json();

            const color = colorForId(id);
            const pointSize = parseFloat(document.getElementById('pointSize').value);

            // Create points geometry
            const geometry = new THREE.BufferGeometry();
            const positions = new Float32Array(data.points.length * 3);

            for (let i = 0; i < data.points.length; i++) {
                positions[i * 3] = data.points[i][0];
                positions[i * 3 + 1] = data.points[i][1];
                positions[i * 3 + 2] = data.points[i][2];
            }

            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));

            const material = new THREE.PointsMaterial({
                color: color,
                size: pointSize,
                transparent: true,
                opacity: 0.8,
            });

            const points = new THREE.Points(geometry, material);
            scene.add(points);

            // Create line
            const lineMaterial = new THREE.LineBasicMaterial({
                color: color,
                transparent: true,
                opacity: 0.4,
            });
            const line = new THREE.Line(geometry.clone(), lineMaterial);
            scene.add(line);

            activeWalks[id] = { points, line, data, color };

            // Mark as active in panel
            const item = document.querySelector(`.walk-item[data-id="${id}"]`);
            if (item) item.classList.add('active');

            setStatus(null);
        } catch (err) {
            setStatus(`Failed to load ${id}`);
            console.error(err);
        }
    }

    // Remove walk from scene
    function removeWalk(id) {
        const walk = activeWalks[id];
        if (!walk) return;

        scene.remove(walk.points);
        scene.remove(walk.line);
        walk.points.geometry.dispose();
        walk.points.material.dispose();
        walk.line.geometry.dispose();
        walk.line.material.dispose();

        delete activeWalks[id];

        const item = document.querySelector(`.walk-item[data-id="${id}"]`);
        if (item) item.classList.remove('active');
    }

    // Update legend
    function updateLegend() {
        const container = document.getElementById('legendItems');
        container.innerHTML = '';

        for (const [id, walk] of Object.entries(activeWalks)) {
            const div = document.createElement('div');
            div.className = 'legend-item';

            const dot = document.createElement('div');
            dot.className = 'color-dot';
            dot.style.background = '#' + walk.color.getHexString();

            const label = document.createElement('span');
            label.textContent = walk.data.name;

            div.appendChild(dot);
            div.appendChild(label);
            container.appendChild(div);
        }

        if (Object.keys(activeWalks).length === 0) {
            container.innerHTML = '<div style="color:#666;font-size:0.85em;">Select walks from the left panel</div>';
        }
    }

    // Reload all active walks with new settings
    async function reloadAllWalks() {
        const ids = Object.keys(activeWalks);
        for (const id of ids) {
            removeWalk(id);
        }
        for (const id of ids) {
            await addWalk(id);
            // Re-check the checkbox
            const checkbox = document.getElementById(`walk-${id}`);
            if (checkbox) checkbox.checked = true;
        }
        updateLegend();
    }

    // Event listeners
    document.getElementById('mappingSelect').addEventListener('change', reloadAllWalks);
    document.getElementById('maxPoints').addEventListener('change', reloadAllWalks);
    document.getElementById('pointSize').addEventListener('input', () => {
        const size = parseFloat(document.getElementById('pointSize').value);
        for (const walk of Object.values(activeWalks)) {
            walk.points.material.size = size;
        }
    });

    // Initialize
    initScene();
    loadWalkList();
    updateLegend();
    </script>
</body>
</html>
