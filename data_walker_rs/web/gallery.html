<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Walker - Gallery</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0f;
            color: #e0e0e0;
            min-height: 100vh;
        }

        header {
            background: #12121a;
            border-bottom: 1px solid #2a2a3a;
            padding: 16px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        header h1 {
            font-size: 20px;
            font-weight: 600;
            color: #fff;
        }

        header h1 span {
            color: #6a8aff;
        }

        .nav-links {
            display: flex;
            gap: 16px;
        }

        .nav-links a {
            color: #8888aa;
            text-decoration: none;
            font-size: 14px;
        }

        .nav-links a:hover {
            color: #6a8aff;
        }

        .filters {
            padding: 16px 24px;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            border-bottom: 1px solid #1a1a2a;
            background: #0e0e16;
        }

        .filter-btn {
            padding: 6px 14px;
            border: 1px solid #2a2a3a;
            border-radius: 16px;
            background: transparent;
            color: #8888aa;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.2s;
        }

        .filter-btn:hover {
            border-color: #6a8aff;
            color: #6a8aff;
        }

        .filter-btn.active {
            background: #6a8aff;
            border-color: #6a8aff;
            color: #fff;
        }

        .stats {
            padding: 12px 24px;
            font-size: 13px;
            color: #666;
        }

        .gallery {
            padding: 16px 24px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 16px;
        }

        .category-section {
            grid-column: 1 / -1;
            margin-top: 16px;
        }

        .category-section:first-child {
            margin-top: 0;
        }

        .category-title {
            font-size: 16px;
            font-weight: 600;
            color: #6a8aff;
            padding: 8px 0;
            border-bottom: 1px solid #1a1a2a;
            margin-bottom: 12px;
        }

        .category-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 16px;
        }

        .card {
            background: #14141e;
            border: 1px solid #1e1e2e;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.2s;
        }

        .card:hover {
            border-color: #6a8aff;
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(106, 138, 255, 0.15);
        }

        .card img {
            width: 100%;
            aspect-ratio: 1;
            object-fit: cover;
            background: #0a0a12;
            display: block;
        }

        .card-info {
            padding: 10px 12px;
        }

        .card-name {
            font-size: 14px;
            font-weight: 500;
            color: #ddd;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .card-meta {
            font-size: 11px;
            color: #666;
            margin-top: 4px;
            display: flex;
            justify-content: space-between;
        }

        .badge {
            display: inline-block;
            padding: 1px 6px;
            border-radius: 8px;
            font-size: 10px;
            background: #1e1e2e;
            color: #8888aa;
        }

        .loading {
            text-align: center;
            padding: 60px 24px;
            color: #666;
            font-size: 16px;
        }

        .error {
            text-align: center;
            padding: 60px 24px;
            color: #ff6666;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Data <span>Walker</span> Gallery</h1>
        <div class="nav-links">
            <a href="index.html">3D Viewer</a>
            <a href="compare.html">Compare</a>
        </div>
    </header>

    <div class="filters" id="filters"></div>
    <div class="stats" id="stats"></div>
    <div id="content">
        <div class="loading">Loading gallery...</div>
    </div>

    <script>
        let allThumbnails = [];
        let activeFilter = 'all';

        async function init() {
            try {
                const resp = await fetch('/thumbnails/index.json');
                if (!resp.ok) throw new Error(`HTTP ${resp.status}`);
                const data = await resp.json();
                allThumbnails = data.thumbnails || [];
                buildFilters();
                render();
            } catch (e) {
                document.getElementById('content').innerHTML =
                    `<div class="error">
                        No thumbnails found. Run <code style="background:#1e1e2e;padding:2px 6px;border-radius:4px;">cargo run -- generate-thumbnails</code> first.
                    </div>`;
            }
        }

        function buildFilters() {
            const categories = [...new Set(allThumbnails.map(t => t.category))].sort();
            const el = document.getElementById('filters');

            let html = `<button class="filter-btn active" onclick="setFilter('all')">All</button>`;
            for (const cat of categories) {
                const count = allThumbnails.filter(t => t.category === cat).length;
                const label = cat.charAt(0).toUpperCase() + cat.slice(1);
                html += `<button class="filter-btn" onclick="setFilter('${cat}')">${label} (${count})</button>`;
            }
            el.innerHTML = html;
        }

        function setFilter(cat) {
            activeFilter = cat;
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.toggle('active',
                    (cat === 'all' && btn.textContent.startsWith('All')) ||
                    btn.textContent.toLowerCase().startsWith(cat));
            });
            render();
        }

        function render() {
            const filtered = activeFilter === 'all'
                ? allThumbnails
                : allThumbnails.filter(t => t.category === activeFilter);

            document.getElementById('stats').textContent =
                `Showing ${filtered.length} of ${allThumbnails.length} walks`;

            // Group by category
            const groups = {};
            for (const t of filtered) {
                if (!groups[t.category]) groups[t.category] = [];
                groups[t.category].push(t);
            }

            let html = '<div class="gallery">';
            const sortedCats = Object.keys(groups).sort();

            for (const cat of sortedCats) {
                const label = cat.charAt(0).toUpperCase() + cat.slice(1);
                html += `<div class="category-section">
                    <div class="category-title">${label}</div>
                    <div class="category-grid">`;

                // Sort by subcategory then name
                groups[cat].sort((a, b) =>
                    (a.subcategory + a.name).localeCompare(b.subcategory + b.name));

                for (const t of groups[cat]) {
                    html += `<div class="card" onclick="openWalk('${t.id}')">
                        <img src="/thumbnails/${t.file}" alt="${t.name}" loading="lazy">
                        <div class="card-info">
                            <div class="card-name">${t.name}</div>
                            <div class="card-meta">
                                <span class="badge">${t.subcategory}</span>
                                <span>${t.id}</span>
                            </div>
                        </div>
                    </div>`;
                }

                html += '</div></div>';
            }

            html += '</div>';
            document.getElementById('content').innerHTML = html;
        }

        function openWalk(id) {
            window.location.href = `index.html?id=${encodeURIComponent(id)}`;
        }

        init();
    </script>
</body>
</html>
